<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Деталі книги - Онлайн-бібліотека</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav {
            margin: 10px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Онлайн-бібліотека</h1>
    </header>
    <nav>
        <a href="/">Головна</a>
        <a href="/add-book">Додати книгу</a>
        <a href="/admin">Адмін-панель</a>
    </nav>
    <div class="container">
        {% if book %}
            <h2>{{ book.title }}</h2>
            <p><strong>Автор:</strong> {{ book.author }}</p>
            <p><strong>Рік видання:</strong> {{ book.year }}</p>
        {% else %}
            <p>Книга не знайдена.</p>
        {% endif %}
        <a href="/">Повернутися до списку книг</a>
    </div>
</body>
</html>
